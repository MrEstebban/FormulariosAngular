<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [ngModel]="usuario.nombre"
               required
               minlength="5"
               [class.is-invalid]="inputNombre.invalid && forma.submitted"
               #inputNombre="ngModel">

        <small class="form-text text-danger"
              *ngIf="inputNombre.invalid && forma.submitted">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [ngModel]="usuario.apellido"
               required
               minlength="5"
               [class.is-invalid]="inputApellido.invalid && forma.submitted"
               #inputApellido="ngModel">

        <small class="form-text text-danger"
               *ngIf="inputApellido.invalid && forma.submitted">Ingrese 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             name="correo"
             [ngModel]="usuario.correo"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             required
             [class.is-invalid]="inputCorreo.invalid && forma.submitted"
             #inputCorreo="ngModel">

      <small class="form-text text-danger"
             *ngIf="inputCorreo.invalid && forma.submitted">El correo es obligatorio</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">

      <select class="form-control"
              name="pais"
              [ngModel] = "usuario.pais"
              required
              [disabled]="paises.length==0"
              [class.is-invalid]="inputPaises.invalid && forma.submitted"
              #inputPaises="ngModel">
        <option *ngFor="let pais of paises"
                [value]="pais.codigo">{{pais.nombre}}</option>
      </select>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Género</label>
    <div class="col-8">

      <div class="form-check-inline">
        <input type="radio" class="form-check-input"
                [ngModel]="usuario.genero"
                name="genero"
                value="M"
                required
                #inputGenero="ngModel"
                [class.is-invalid]="inputGenero.invalid && forma.submitted">
        <label class="form-check-label">Masculino</label>
      </div>

      <div class="form-check-inline">
        <input type="radio" class="form-check-input"
              [ngModel]="usuario.genero"
              name="genero"
              value="F"
              required
              #inputGenero="ngModel"
              [class.is-invalid]="inputGenero.invalid && forma.submitted">
        <label class="form-check-label">Femenino</label>
      </div>

    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
